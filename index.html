<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="avatar">ðŸ¤–</div>
            <h2>AI Chat Assistant</h2>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="connectionStatus">SIAP TERHUBUNG</span>
            </div>
        </div>

        <!-- API Key Section -->
        <div class="api-section">
            <input 
                type="password" 
                id="apiKey" 
                class="api-input" 
                placeholder="Masukkan OpenAI API Key..."
                autocomplete="off"
            >
            <button id="connectBtn" class="connect-btn">HUBUNGKAN</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                Selamat datang! Masukkan API Key OpenAI untuk mulai chat dengan AI assistant yang dapat membahas gambar dan file.
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <button class="file-btn" id="fileBtn" disabled title="Pilih File">ðŸ“Ž</button>
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ketik pesan..." 
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled title="Kirim Pesan">âž¤</button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*,audio/*,video/*,.pdf,.txt,.doc,.docx">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
